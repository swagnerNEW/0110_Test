<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notruf</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f4f4f4;
    }

    h1 {
      color: #c0392b;
      margin-bottom: 2em;
    }

    .button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 1em auto;
      padding: 1.5em;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      background-color: #e74c3c;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #c0392b;
    }

    .button.secondary {
      background-color: #2980b9;
    }

    .button.secondary:hover {
      background-color: #1f6394;
    }
  </style>
</head>
<body>
  <h1>Notruf</h1>
  <a href="tel:110" class="button">110</a>
  <a href="tel:112" class="button secondary">112</a>
</body>
</html>
