<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notruf</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #c0392b;
      margin-bottom: 40px;
      font-size: 4em;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 320px;
    }

    .button {
      display: block;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      background-color: #e74c3c;
      border: none;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #c0392b;
    }

    .button.secondary {
      background-color: #2980b9;
    }

    .button.secondary:hover {
      background-color: #1f6394;
    }
  </style>
</head>
<body>
  <h1>Notruf</h1>
  <div class="button-container">
    <a href="tel:110" class="button">110</a>
    <a href="tel:112" class="button secondary">112</a>
  </div>
</body>
</html>
